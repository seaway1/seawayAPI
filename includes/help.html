<!-- Material form login -->
<div class="card">
   
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Help Form</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

            <!-- Email -->
            <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!--Message-->
            <div class="md-form mr-auto">
                <textarea type="text" id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
                <label for="materialContactFormMessage">Your Problem</label>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info rounded btn-block my-4 waves-effect z-depth-0" type="submit">Request Help</button>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form login -->
